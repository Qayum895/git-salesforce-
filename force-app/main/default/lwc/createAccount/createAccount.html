<template>
    <lightning-card title="Create Account">
        <div class="slds-p-around_medium">
            <lightning-input label="Account Name" value={accountName} onchange={handleAccountNameChange}></lightning-input>
            <lightning-input label="Industry" value={industry} onchange={handleIndustryChange}></lightning-input>
            <lightning-button label="Create Account" onclick={createAccount}></lightning-button>
        </div>
    </lightning-card>
</template>
